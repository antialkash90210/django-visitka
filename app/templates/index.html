<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .info {
            margin: 20px 0;
        }
        .contact {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на мой сайт-визитку!</h1>
        
        <div class="info">
            <h2>Обо мне</h2>
            <p>Это тестовый сайт-визитка, созданный с помощью Django и Docker.</p>
        </div>

        <div class="contact">
            <h3>Контакты</h3>
            <p>Email: example@example.com</p>
            <p>Телефон: +7 (XXX) XXX-XX-XX</p>
        </div>

        <div style="margin-top: 20px; text-align: center;">
            <p><strong>Сервер запущен в Docker контейнере!</strong></p>
        </div>
    </div>
</body>
</html>
